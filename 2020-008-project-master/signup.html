<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale = 1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Multisplit Bill Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="signupbody">


    <header>
        <div class="container">
            <nav class = "nav">
            <div class="menu-toggle">
                <i class = "fas fa-bars"></i>
                <i class = "fas fa-times"></i>
            </div>
            <a href="/" class = "logo"><img class = "l" src="public/resources/logo.png" alt=""></a>
            <ul class ="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="signup" class="nav-link active">Register</a>
                </li>
                <li class="nav-item">
                    <a href="login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="about" class="nav-link">About</a>
                </li>
            </ul>
            </nav>
        </div>  
      </header>

   


      <section id="signupbox">
        <div class = "container animate-left">
          <div class="form-area">
            <div class="img-area">
              <img src="public/resources/register.png" alt="">
            </div>
            <h1 class="headline headline-dark">Create An Account</h1>
            <form action="/database/add" method="post">
              <div class="form">
                <label class="label">Name</label>
                <input type="text" class="input" id="name" name ="name" placeholder="John" required>
              </div>
      
              <div class="form">
                <label class="label">Surname</label>
                <input type="text" class="input" id="surname" name="surname" placeholder="Doe" required>
              </div>
      
              <div class="form">
                <label class="label">Email</label>
                <input type="email" class="input" id="email" name = "email" placeholder="example@email.com" required>
              </div>
      
              <div class="form">
                <label class="label">Username</label>
                <input type="text" class="input" id="username" name="username" placeholder="johndoe154" required>
              </div>
      
              <div class="form">
                <label class="label">Password</label>
                <input type="password" class="input" id="password" name="password" placeholder="*******" required>
              </div>
      
              <div class="button">
                <button class="btn cta-btn" type="submit">Register</button>
              </div> 
            </form>
          </div>
        </div>

      </section>



<footer>
    <div class="container">
        <div class="back-to-top">
            <a href="#signupbox"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer-content">
            <div class="footer-content-about animate-top">
                <h4>Multisplit Details</h4>
                <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                <p>Johannesburg, South Africa 
                </p>
                <br>
            </div>
            <div class="footer-content-divider animate-bottom">
                <div class="social-media">
                    <h4>Follow Us</h4>
                    <ul class="social-icons">
                        <li>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-facebook-square"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>



<script src ="public/scripts/main.js"></script>
</body>
</html>
